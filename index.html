	<style>
	*, *:before, *:after, ul, li, a, button, input, h1, h2, h3, h4, h5, h6, p, img, image, svg, path, g {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  background-color: transparent;
	  border: none;
	  text-decoration: none;
	  font-family: 'Roboto';
	  -webkit-user-select: none;
		 -moz-user-select: none;
		  -ms-user-select: none;
			  user-select: none;
	}
	
	html, body {
	  width: 100%;
	  height: 100%;
	  margin: 0;
	  padding: 0;
	  background-color: #FAFAFA;
	  font-family: 'Roboto';
	}
	
	body{
background: url(http://blog-imgs-52.fc2.com/h/7/2/h723/9509-09yg.jpg) no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
font-family:'HelveticaNeue','Arial', sans-serif;
}

	.wrapper {
	  width: 100%;
	  min-height: 100vh;
	  background-size: cover;
	  position: relative;
	  z-index: 1;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  flex-direction: column;
	}
	.wrapper:after {
	  content: "";
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  background-color: #22222261;
	  left: 0;
	  top: 0;
	}
	
	h1 {
	  position: relative;
	  z-index: 2;
	  color: white;
	  font-weight: 900;
	  font-size: 5em;
	}
	
	h2 {
	  position: relative;
	  z-index: 2;
	  color: white;
	  font-weight: 300;
	  font-size: 1em;
	  margin-bottom: 50px;
	  margin-top: -10px;
	}
	
	#player {
	  position: relative;
	  z-index: 2;
	  width: 600px;
	  height: 150px;
	  background-color: #fff;
	  border-radius: 10px;
	  display: flex;
	}
	#player img {
	  position: absolute;
	  left: 15px;
	  top: -25px;
	  border-radius: 10px;
	}
	#player .player-song {
	  width: 370px;
	  height: 100%;
	  margin-left: 230px;
	}
	#player .player-song .title {
	  color: #333;
	  font-weight: 500;
	  font-size: 20px;
	  margin-top: 20px;
	}
	#player .player-song .artist {
	  font-size: 14px;
	  font-weight: 400;
	  color: rgba(0, 0, 0, 0.5);
	}
	#player .player-song .timestamps {
	  width: calc(100% - 15px);
	  display: flex;
	  justify-content: space-between;
	  font-size: 10px;
	  color: rgba(0, 0, 0, 0.4);
	}
	#player .player-song .actions {
	  width: 100%;
	  height: 30px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}
	#player .player-song .actions .next, #player .player-song .actions .prev {
	  cursor: pointer;
	}
	#player .player-song .actions i {
	  font-size: 32px;
	  -webkit-transform: translateY(2px);
			  transform: translateY(2px);
	  color: #bbbbbb;
	  transition: .1s;
	}
	#player .player-song .actions i:hover {
	  color: #888888;
	  transition: .1s;
	}
	
	progress[value] {
	  -webkit-appearance: none;
	  -moz-appearance: none;
		   appearance: none;
	  width: calc(100% - 15px);
	  height: 6px;
	  border-radius: 50px;
	  margin-top: 20px;
	}
	
	progress[value]::-webkit-progress-bar {
	  background-color: #eee;
	  border-radius: 50px;
	}
	
	progress[value]::-webkit-progress-value {
	  border-radius: 50px;
	  background-color: #333DDD;
	}
	
	.play-button {
	  height: 16px;
	  width: 16px;
	  display: block;
	  overflow: hidden;
	  position: relative;
	  margin: 0 10px;
	}
	.play-button:hover .left, .play-button:hover .right {
	  background-color: #888888;
	}
	
	.left {
	  height: 100%;
	  float: left;
	  background-color: #bbbbbb;
	  width: 36%;
	  transition: all 0.25s ease;
	  overflow: hidden;
	}
	
	.triangle-1 {
	  -webkit-transform: translate(0, -100%);
	  transform: translate(0, -100%);
	}
	
	.triangle-2 {
	  -webkit-transform: translate(0, 100%);
	  transform: translate(0, 100%);
	}
	
	.triangle-1,
	.triangle-2 {
	  position: absolute;
	  top: 0;
	  right: 0;
	  background-color: transparent;
	  width: 0;
	  height: 0;
	  border-right: 16px solid #fff;
	  border-top: 8px solid transparent;
	  border-bottom: 8px solid transparent;
	  transition: -webkit-transform 0.25s ease;
	  transition: transform 0.25s ease;
	  transition: transform 0.25s ease, -webkit-transform 0.25s ease;
	}
	
	.right {
	  height: 100%;
	  float: right;
	  width: 36%;
	  background-color: #bbbbbb;
	  transition: all 0.25s ease;
	}
	
	.paused .left {
	  width: 50%;
	}
	
	.paused .right {
	  width: 50%;
	}
	
	.paused .triangle-1 {
	  -webkit-transform: translate(0, -50%);
	  transform: translate(0, -50%);
	}
	
	.paused .triangle-2 {
	  -webkit-transform: translate(0, 50%);
	  transform: translate(0, 50%);
	}
	</style>

	<div class="wrapper">
	<h1>REMIXES</h1>
	<h2>by yours truly</h2>
	<audio src=" " id="hidden-player" order="0"></audio>
	<div id="player">
	<img src=" http://static.djbooth.net/pics-features/oddisee-art-thumb.jpg " class="coverr" alt="" height="200" width="200">
	<div class="player-song">
	<div class="title">Fast Lane Speedin'</div>
	<div class="artist">Oddisee</div>
	<progress value="NaN" max="1"></progress>
	<div class="timestamps">
	<div class="time-now">0:00:00</div>
	<div class="time-finish">NaN:NaN:NaN</div>
	</div>
	<div class="actions">
	<div class="prev">
	<i class="material-icons">fast_rewind</i>
	</div>
	<div class="play">
	<a class="play-button paused" href="#">
	<div class="left"></div>
	<div class="right"></div>
	<div class="triangle-1"></div>
	<div class="triangle-2"></div>
	</a>
	</div>
	<div class="next">
	<i class="material-icons">fast_forward</i>
	</div>
	</div>
	</div>
	</div>
	</div>

	</body>
	</html>
